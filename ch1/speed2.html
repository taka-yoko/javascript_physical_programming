<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>velocity</title>
  <script>
    let ctx;
    let posX = 0;
    let velocityX = 5;
    let accelX = 0.4;

    function init() {
      ctx = document.getElementById("viewer").getContext("2d");
      setInterval(tick, 100);
    }

    function tick() {
      velocityX += accelX;
      posX += velocityX;
      if (posX > 600) {
        posX = 0;
      }

      paint();
    }

    function paint() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, 600, 600);
      ctx.fillStyle = "white";
      ctx.fillRect(posX, 200, 10, 10);
      ctx.fill();
    }
  </script>
</head>
<body onload="init()">
  <canvas
    id="viewer"
    width="600"
    height="600"
    style="width: 600px; height: 600px;"
  ></canvas>
</body>
</html>
