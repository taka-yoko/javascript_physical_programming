<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Trig Function Graph</title>
  <script>
    let ctx;

    function init() {
      const canvas = document.getElementById("graph");
      ctx = canvas.getContext("2d");

      paint();
    }

    function drawLine(x0, y0, x1, y1, color) {
      ctx.strokeStyle = color;
      ctx.beginPath();
      ctx.moveTo(x0, y0);
      ctx.lineTo(x1, y1);
      ctx.stroke();
    }

    function paint() {
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, 800, 800);

      ctx.lineWidth = 4;
      drawLine(0, 400, 800, 400, "blue");
      drawLine(400, 0, 400, 800, "blue");

      ctx.strokeStyle = "red";
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(0, 400);
      for(let theta = - Math.PI * 2; theta < Math.PI * 2; theta += 0.1) {
        let x = 400 * theta / (Math.PI * 2) + 400;
        let y = Math.sin(theta) * -100 + 400;
        ctx.lineTo(x, y);
      }
      ctx.stroke();

      ctx.strokeStyle = "green";
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(0, 400);
      for(let theta = - Math.PI * 2; theta < Math.PI * 2; theta += 0.1) {
        let x = 400 * theta / (Math.PI * 2) + 400;
        let y = Math.cos(theta) *  -100 + 400;
        ctx.lineTo(x, y);
      }
      ctx.stroke();

      ctx.strokeStyle = "gray";
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(0, 400);
      for(let theta = - Math.PI * 2; theta < Math.PI * 2; theta += 0.1) {
        let x = 400 * theta / (Math.PI * 2) + 400;
        let y = Math.cos(theta + 90) *  -100 + 400;
        ctx.lineTo(x, y);
      }
      ctx.stroke();
    }
  </script>
</head>
<body onload="init()">
  <canvas id="graph" width="800" height="800"
  ></canvas>

</body>
</html>
